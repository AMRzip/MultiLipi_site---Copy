<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        .pricing-table-outer-div {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .pricing-table {
            width: 100%;
            max-width: 1200px;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .pricing-table th, .pricing-table td {
            padding: 15px;
            text-align: center;
            /* border: 1px solid #e0e0e0; */
        }

        .pricing-table th {
            /* background-color: #f0f2f5; */
            font-weight: bold;
            color: #333;
            border: 0;
        }
        .pricing-table thead th{
            background-color: white;
        }

        .highlight-column {
            background-color: #2b9cdd !important; 
            color: white !important;
        }

        .pricing-table .section-header {
            text-align: left;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #f7f9fc;
            border: none;
        }

        .pricing-table tr:nth-child(even) td {
            background-color: #f7f9fc;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-contact {
            background-color: #3399ff;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-contact:hover {
            background-color: #2679bf;
        }

        .checkmark {
            color: #00aaff;
            font-size: 18px;
        }
    </style>
</head>
<body>
</body>
</html>
